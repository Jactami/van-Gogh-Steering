<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>van Gogh Steering</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js" async></script>
    <script src="main.js" async></script>
    <script src="flowfield.js" async></script>
    <script src="particle.js" async></script>
</head>

<body>
    <div id="content-container">
        <h1>van Gogh Steering</h1>
        <div id="canvas-container"></div>
        <div id="controls-container">
            <input type="file" id="file-input" accept="image/*">
            <input type="button" id="upload-input" value="Upload">
            <input type="button" id="save-input" value="Save">
            <input type="button" id="seed-input" value="New Seed">
            <input type="button" id="clear-input" value="Clear">
            <input type="button" id="pause-input" value="Pause">
            <div class="slider-container">
                <label for="iterations-input">Iterations per Frame: <span id="iterations"></span></label>
                <input type="range" id="iterations-input" name="iterations-input" min="1" max="1000" value="500"
                    step="1">
            </div>
        </div>
        <div id="parameters-container">
            <div class="slider-container">
                <div>
                    <label for="stroke-length-input">Stroke Length: <span id="stroke-length"></span></label>
                    <input type="range" id="stroke-length-input" name="stroke-length-input" min="1" max="100" value="30"
                        step="1">
                </div>
                <div>
                    <label for="stroke-deviation-input">Length Variance: <span id="stroke-deviation"></span></label>
                    <input type="range" id="stroke-deviation-input" name="stroke-deviation-input" min="0" max="1"
                        value="0.3" step="0.01">
                </div>
            </div>
            <div class="slider-container">
                <div>
                    <label for="brush-size-input">Brush Size: <span id="brush-size"></span></label>
                    <input type="range" id="brush-size-input" name="brush-size-input" min="1" max="10" value="2"
                        step="0.5">
                </div>
                <div>
                    <label for="brush-deviation-input">Size Variance: <span id="brush-deviation"></span></label>
                    <input type="range" id="brush-deviation-input" name="brush-deviation-input" min="0" max="1"
                        value="0.8" step="0.01">
                </div>
            </div>
            <div class="slider-container">
                <label for="opacity-input">Color Opacity: <span id="opacity"></span></label>
                <input type="range" id="opacity-input" name="opacity-input" min="0" max="255" value="80" step="1">
            </div>
            <div class="slider-container">
                <label for="curviness-input">Curviness: <span id="curviness"></span></label>
                <input type="range" id="curviness-input" name="curviness-input" min="0" max="0.1" value="0.02"
                    step="0.005">
            </div>
        </div>
    </div>
</body>

</html>
